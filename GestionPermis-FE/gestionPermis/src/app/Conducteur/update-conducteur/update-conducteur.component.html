    <!-- Grid -->
    <div class="grid">
    
      <label for="nom">
        Nom
        <input type="text" id="nom" name="nom" [(ngModel)]="currentConducteur.nom" formControlName="nom">
      </label>
  
    </div>

    <div class="grid">
  
        <label for="prenom">
          PrÃ©nom

        <label for="dateNaissance">
          Date de Naissance
          <input type="date" id="dateNaissance" name="dateNaissance" formControlName="dateNaissance" [(ngModel)]="date">
