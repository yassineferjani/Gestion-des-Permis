<form [formGroup]="myform" (ngSubmit)="OnupdateContravention()">

    <!-- Grid -->
    <div class="grid">
      <label for="motif">
        Motif
        <input type="text" id="motif" name="motif" formControlName="motif" [(ngModel)]="contravention.motif">
      </label>

      <label for="retaitPoints">
        Points retir√©s
        <input type="number" id="retaitPoints" name="retaitPoints" formControlName="retaitPoints" [(ngModel)]="contravention.retaitPoints">
      </label>
  
    </div>

    <div class="grid">
  
        <label for="date">
            Date Infraction
          <input type="date" id="date" name="date" formControlName="date" [(ngModel)]="date" >
        </label>
    
        <!-- Select -->
        <label for="permis">Permis
        <select formControlName="permis" (change)="selectChangeHandler($event)"  [(ngModel)]="contravention.permis.id">
        <option value="" selected>Choisir un Permis</option>
        <option *ngFor="let u of permis; index as i" value="{{u.id}}"> {{u.id + ' | '}}{{u.conducteur.nom | uppercase}} {{" " +u.conducteur.prenom}} </option>
        </select>
      </label>

      </div>
  
    <!-- Button -->
    <button [disabled]="myform.invalid" type="submit">Submit</button>
  
  </form>
